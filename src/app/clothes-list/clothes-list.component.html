<table class="table text-center">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clothe of clothes" [ngClass]="{'sale' : clothe.sale}">
      <td><img [src]="clothe.image" [alt]="clothe.name"></td>
      <td>{{clothe.name | lowercase }} </td>
      <td>{{clothe.type | lowercase }}</td>
      <td>{{clothe.price | currency : 'ARS'}}</td>
      <td><span class="btn btn-danger" *ngIf="clothe.stock == 0" >Sin Stock</span> </td>
      <td>
        <app-input-integer [(quantity)]="clothe.quantity" [max]="clothe.stock" *ngIf="clothe.stock" (maxReached)="maxReached($event)"></app-input-integer>
        <!-- <button class="btn btn-dark" (click)="addToCart(clothe)">Agregar</button> -->
      </td>
    </tr>

  </tbody>

</table>
