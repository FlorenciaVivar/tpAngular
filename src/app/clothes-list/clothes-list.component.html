<table class="table">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clothe of clothes" [ngClass]="{'sale' : clothe.sale}">
      <td><img [src]="clothe.image" [alt]="clothe.name"></td>
      <td>{{clothe.name | lowercase }} </td>
      <td>{{clothe.type | lowercase }}</td>
      <td>{{clothe.price | currency}}</td>
      <td><span class="btn btn-warning" *ngIf="clothe.stock == 0" >Sin Stock</span> </td>
      <td>
        <div class="input-group input-group-sm mb-3">
          <button type="button" class="btn btn-danger btn-sm" >-</button>
          <input class="form-control form-control-sm" type="number"/>
          <button type="button" class="btn btn-info btn-sm">+</button>
          <button class="btn btn-dark">Agregar</button>
        </div>
      </td>
    </tr>

  </tbody>

</table>
