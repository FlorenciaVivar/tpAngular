<table class="table text-center">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Compra</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clothe of clothes" [ngClass]="{'sale' : clothe.sale}">
      <td><img [src]="clothe.image" [alt]="clothe.name"></td>
      <td>{{clothe.name | lowercase }} </td>
      <td>{{clothe.type | lowercase }}</td>
      <td>{{clothe.price | currency}}</td>
      <td><span class="btn btn-warning" *ngIf="clothe.stock == 0" >Sin Stock</span> </td>
      <td>
        <div>
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="downQuantity(clothe)">-</button>
          <input
                type="number" class="text-center"
                [(ngModel)]="clothe.quantity"
                >
          <button type="button" class="btn btn-outline-info btn-sm" (click)="upQuantity(clothe)">+</button>
          <button type="button" class="btn btn-dark">Agregar</button>
        </div>
      </td>
    </tr>

  </tbody>

</table>
