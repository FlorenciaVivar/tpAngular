<div class="container-fluid">
  <h1>Carrito de compras</h1>
    <table class="table text-center">
      <thead>
        <tr class="table-primary">
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor = "let clothe of cartList$ | async ">
          <th>{{clothe.name}}</th>
          <th>{{clothe.quantity}}</th>
          <th>{{clothe.price| currency : 'ARS'}}</th>
        </tr>
      </tbody>
  </table>

  <div class="text-end">
    <button class="btn btn-primary" >Comprar</button>
  </div>
</div>
